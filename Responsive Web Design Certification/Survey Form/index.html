<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hotel Singhara - Feedback Form</title>
  </head>
  
  <body>
    <div class="container">
      <h1 id="title">Hotel Singhara Feedback Form</h1>
      <p id="description">Thank you for your valuable feedback to help us in imoroving our service</p>
      <form action="" method="post" id="survey-form">
        <div class="field">
          <label id="name-label" for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter name..." required />
        </div>
        <div class="field">
          <label id="email-label" for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter email..." required />
        </div>
        <div class="field">
          <label id="number-label" for="number">Age <span class="optional">(Optional)</span></label>
          <input type="number" id="number" name="age" min="16" max="120" placeholder="Enter age..." />
        </div>
        <div class="field">
          <label for="dropdown">Which service you like the most ?</label>
          <select name="ourQuality" id="dropdown" required>
            <option value="" disabled selected>Select Any One</option>
            <option value="accomodation">Accomodation</option>
            <option value="receptionAndConcierge">Reception And Concierge</option>
            <option value="housekeeping">Housekeeping</option>
            <option value="foodAndBeverage">Food And Beverage</option>
            <option value="roomService">Room Service</option>
            <option value="spaAndWellness">Spa And Wellness</option>
            <option value="businessCenter">Business Center</option>
            <option value="eventPlanAndCatering">Event Planning And Catering</option>
            <option value="laundry">Laundry</option>
            <option value="parking">Parking</option>
            <option value="security">Security</option>
          </select>
        </div>
        <div class="field">
          <p>Would you recommend Hotel Singhara to a friend ?</p>
          <div class="radio-field">
            <input type="radio" id="definitely" name="recommendation" value="definitely" checked />
            <label for="definitely">Definitely</label>
          </div>
          <div class="radio-field">
            <input type="radio" id="maybe" name="recommendation" value="maybe" />
            <label for="maybe">Maybe</label>
          </div>
          <div class="radio-field">
            <input type="radio" id="notSure" name="recommendation" value="notSure" />
            <label for="notSure">Not Sure</label>
          </div>
        </div>
        <div class="field">
          <p>What would you like to see improved? <span class="optional">(Check all that apply)</span></p>
          <div class="checkbox-field">
            <input type="checkbox" id="none" name="suggestion" value="none" checked />
            <label for="none">None</label>
          </div>
          <div class="checkbox-field">
            <input type="checkbox" id="accomodation" name="suggestion" value="accomodation" />
            <label for="accomodation">Accomodation</label>
          </div>
          <div class="checkbox-field">
            <input type="checkbox" id="receptionAndConcierge" name="suggestion" value="receptionAndConcierge" />
            <label for="receptionAndConcierge">Reception And Concierge</label>
          </div>
          <div class="checkbox-field">
            <input type="checkbox" id="housekeeping" name="suggestion" value="housekeeping" />
            <label for="housekeeping">Housekeeping</label>
          </div>
          <div class="checkbox-field">
            <input type="checkbox" id="foodAndBeverage" name="suggestion" value="foodAndBeverage" />
            <label for="foodAndBeverage">Food And Beverage</label>
          </div>
          <div class="checkbox-field">
            <input type="checkbox" id="roomService" name="suggestion" value="roomService" />
            <label for="roomService">Room Service</label>
          </div>
          <div class="checkbox-field">
            <input type="checkbox" id="spaAndWellness" name="suggestion" value="spaAndWellness" />
            <label for="spaAndWellness">Spa And Wellness</label>
          </div>
          <div class="checkbox-field">
            <input type="checkbox" id="businessCenter" name="suggestion" value="businessCenter" />
            <label for="businessCenter">Business Center</label>
          </div>
          <div class="checkbox-field">
            <input type="checkbox" id="eventPlanAndCatering" name="suggestion" value="eventPlanAndCatering" />
            <label for="eventPlanAndCatering">Event Planning And Catering</label>
          </div>
          <div class="checkbox-field">
            <input type="checkbox" id="laundry" name="suggestion" value="laundry" />
            <label for="laundry">Laundry</label>
          </div>
          <div class="checkbox-field">
            <input type="checkbox" id="parking" name="suggestion" value="parking" />
            <label for="parking">Parking</label>
          </div>
          <div class="checkbox-field">
            <input type="checkbox" id="security" name="suggestion" value="security" />
            <label for="security">Security</label>
          </div>
        </div>
        <div class="field">
          <label for="textarea">Any Comments Or Suggestion ? <span class="optional">(Optional)</span></label>
          <textarea name="message" placeholder="Enter your message..."></textarea>
        </div>
        <div class="submitBtn">
          <input type="submit" id="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
